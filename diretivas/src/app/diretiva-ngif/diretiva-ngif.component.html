<h5>*NgIf</h5>

<div *ngIf="cursos.length > 0">
  Lista de Cursos
</div>

<div *ngIf="cursos.length == 0">
  Não existem cursos para serem listados.
</div>

<div *ngIf="mostrarCursos">
  Lista de Cursos
</div>

<div *ngIf="!mostrarCursos">
  Não existem cursos para serem listados.
</div>

<br>
<button (click)="onMostrarCursos()">Show/Hide</button>

<h5>Hidden como alternativa</h5>

<div [hidden]="!mostrarCursos">
  Lista de Cursos
</div>

<div [hidden]="mostrarCursos">
  Não existem cursos para serem listados.
</div>

<h5>Removendo o * e usando template</h5>

<ng-template [ngIf]="mostrarCursos">
  <div>Lista de cursos</div>
</ng-template>

<div template="ngIf mostrarCursos">
  Lista de cursos
</div>
